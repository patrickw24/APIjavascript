<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <main class="container">

        <h1 class="display-2">Movie Rentals</h1>

        <div class= "mt-4">
            <form onsubmit="postMovie()">
                <div class="mb-3">
                    <label for="inputTitle" class="form-label">Title</label>
                    <input type="text" id="inputTitle" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="inputGenre" class="form-label">Genre</label>
                    <input type="text" id="inputGenre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="inputYear" class="form-label">Release Year</label>
                    <input type="date" id="inputYear" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="inputAvailability" class="form-label">Available For Rent</label>
                    <select type="tel" id="inputAvailability" class="form-control" required>
                        <option value="true">Available</option>
                        <option value="false">Not Available</option>
                    </select>
                </div>
                <button class="btn btn-primary"> Submit </button>
            </form>
        </div>



        <div>
            <table class="table table-bordered table-hover mt-4" id="movieTable">

            </table>
        </div>




    </main>


<script src="script.js"></script>
</body>
</html>
